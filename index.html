<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino: A Service Dependency Mapping Tool</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Domino: A Tiny Service Dependency Mapping Tool</h1>
<input type="file" id="csvFileInput" accept=".csv" />
<input type="text" id="searchInput" placeholder="Search for a service..." />
<button id="hideStoppedServices">Hide Decommissioned Services</button>
<div id="map"></div>
<div class="tooltip" id="tooltip" style="opacity: 0;"></div>
<div class="legend" id="legend"></div>
<div id="serviceInfo">
    <h2>Service Information</h2>
    <div id="serviceDetails"></div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
